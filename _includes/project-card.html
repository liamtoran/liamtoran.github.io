<!-- Used by theme-projects-builtin-1 -->
<style>
  .card .image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    ;
  }
</style>

<div class="card">
  {% if include.page.image %}
  <div class="image">
    <a href="{{ page.projecturl }}" target="_blank">
      <img src="{{ site.baseurl }}/{{ include.page.image }}">
    </a>
  </div>
  {% endif %}
  <div class="content">
    <span class="header">{{ include.page.title }}</span>

    <div class="description">
      {{ include.page.summary }}
    </div>
  </div>

  <div class="extra content">
    <div class="ui mini labels">
      {% for label in include.page.labels %}
      <div class="ui basic label">{{ label }}</div>
      {% endfor %}
    </div>
  </div>
  {% if page.projecturl %}
  <a class="ui bottom attached button" href="{{ page.projecturl }}">Read More</a>
  {% else %}
  <a class="ui bottom attached button" href="{{ site.baseurl}}{{ include.page.url }}">Read More</a>
  {% endif %}

</div>
